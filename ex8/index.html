<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex8</title>
</head>

<body>
    <h1>
        Tipos de Dados
    </h1>

    <p>
        Monte uma página HTML. Com JavaScript, crie variáveis com os tipos: string, number, boolean, array, object, null
        e undefined. Exiba cada um no console. Use CSS para destacar o título da atividade.
    </p>
</body>

<Script>
    var nome = "biehl";
    var numero = 123;
    var boolean = true;
    var conjunto = [1,2,3];
    var objeto = {
        nominho : "will",
        idade : 18
    }
    var nulo = null;
    var indefinido = undefined;

    console.log(nome, numero, boolean, conjunto, objeto, nulo, indefinido);
</Script>

</html>
