<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex9</title>
</head>

<body>
    <h1>
        Estilizando com CSS e alert()
    </h1>

    <p>
        Crie um botão grande com CSS. Ao ser clicado (via JavaScript), mostre um alert() com "Você clicou no botão!".
        Use HTML para estruturar a página.
    </p>
    <button onclick="mostrar()">
        APERTE AQUI AGORA
    </button>
</body>

<Style>
    button{
        width: 100%;
        height: 100%;
        color: white;
        font-size: 100px;
        font-family: cursive;
        font-weight: 700;
        background-color: chartreuse;
    }
</Style>

<script>
    function mostrar() {
        alert("Você clicou no botão!");
    }
</script>

</html>
