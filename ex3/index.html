<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
</head>

<body>
    <h1>
        Soma de Números
    </h1>
    <p>
        Monte uma página em HTML com um botão. Ao clicar, o JavaScript deve pedir dois números com prompt() e exibir o
        resultado da soma com alert(). Use CSS para estilizar o botão.
    </p>
</body>

<Script>
    let num1 = Number(prompt("digite seu primeiro numero:"));
    let num2 = Number(prompt("digite seu segundo numero:"));
    let soma = num1 + num2;

    alert("a soma dos dois numeros é " + soma);
</Script>
</html>
